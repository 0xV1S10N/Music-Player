<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <div class="player">
        <div class="player-info">
            <!-- Cover image added here -->
            <img id="song-cover" class="cover-img" src="" alt="Song Cover">
            <p id="song-title">No Song</p>
            <!-- Artist name below song title -->
            <p id="artist-name" class="artist">No Artist</p>
        </div>
        <div class="player-controls">
            <button id="prev" class="control-btn">Prev</button>
            <button id="play-pause" class="control-btn">Play</button>
            <button id="next" class="control-btn">Next</button>
        </div>
        <div class="player-volume">
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        </div>
        <audio id="audio-player">
            <!-- Music files can be added here -->
        </audio>
    </div>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
